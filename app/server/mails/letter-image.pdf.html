<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lettre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .letter {
            margin: 20px;
        }
        .letter-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .letter-date {
            font-weight: bold;
        }
        .letter-address {
            margin-bottom: 20px;
        }
        .letter-body {
            margin-bottom: 40px;
        }
        .letter-signature {
            text-align: right;
        }
        .header-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="letter">
        <div class="letter-header">
            <img class="header-image" src="path/to/header-image.jpg" alt="En-tête de la lettre">
        </div>
        <div class="letter-date">
            <p>Date: [Date]</p>
        </div>
        <div class="letter-address">
            <p>[Nom de l'expéditeur]</p>
            <p>[Adresse de l'expéditeur]</p>
            <p>[Ville, Code postal]</p>
        </div>
        <div class="letter-body">
            <p>[Nom du destinataire]</p>
            <p>[Adresse du destinataire]</p>
            <p>[Ville, Code postal]</p>
        </div>
        <div class="letter-content">
            <p>[Contenu de la lettre]</p>
        </div>
        <div class="letter-signature">
            <p>[Nom de l'expéditeur]</p>
        </div>
    </div>
</body>
</html>
